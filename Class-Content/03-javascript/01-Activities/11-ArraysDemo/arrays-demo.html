<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Arrays Demo</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">
      // Our array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl", "cat", "dog"];

      for (var i = 0; i < zooAnimals.length - 1; i++) {
        console.log(zooAnimals[i]);
      }
    </script>
  </body>
</html>
